<!DOCTYPE html>
<html>
  <head>
    <title>View Yield Record</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Yield Record Details</h1>

    <table border="1" cellpadding="5">
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
      {% for key, value in yield_record.items() %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
    </table>

    <br />

    <a href="{{ url_for('main.edit_yield', yield_id=yield_record['yieldid']) }}"
      >Edit</a
    >
    |
    <form
      method="POST"
      action="{{ url_for('main.delete_yield', yield_id=yield_record['yieldid']) }}"
      style="display: inline"
    >
      <button
        type="submit"
        onclick="return confirm('Are you sure you want to delete this record?');"
      >
        Delete
      </button>
    </form>
    <br /><br />
    <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
  </body>
</html>
