<!DOCTYPE html>
<html>
  <head>
    <title>Add Yield Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Add Yield Record</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <label for="crop_id">Crop:</label>
      <select name="crop_id" id="crop_id" required>
        <option value="">Select Crop</option>
        {% for crop in crops %}
          <option value="{{ crop.CropId }}"
            {% if form_data.get('crop_id') == crop.CropId %}selected{% endif %}>
            {{ crop.CropName }}
          </option>
        {% endfor %}
      </select>
      <br /><br />

      <label for="season_id">Season:</label>
      <select id="season_id" name="season_id" required>
        <option value="">Select Season</option>
        {% for s in seasons %}
          <option value="{{ s.seasonid }}"
            {% if form_data.get('season_id') == s.seasonid %}selected{% endif %}>
            {{ s.seasonname }}
          </option>
        {% endfor %}
      </select>
      <br /><br />

      <label for="district_id">District:</label>
      <select id="district_id" name="district_id" required>
        <option value="">Select District</option>
        {% for d in districts %}
          <option value="{{ d.districtid }}"
            {% if form_data.get('district_id') == d.districtid %}selected{% endif %}>
            {{ d.districtname }}
          </option>
        {% endfor %}
      </select>
      <br /><br />

      <label for="municipality_id">Municipality:</label>
      <select id="municipality_id" name="municipality_id" required
        {% if not form_data.get('municipality_id') %} disabled {% endif %}>
        <option value="">Select Municipality</option>
        {% for m in municipalities %}
          <option value="{{ m.municipalityid }}" data-district="{{ m.districtid }}"
            {% if form_data.get('municipality_id') == m.municipalityid %}selected{% endif %}>
            {{ m.municipalityname }}
          </option>
        {% endfor %}
      </select>
      <br /><br />

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" placeholder="Year" required
             value="{{ form_data.get('year', '') }}" />
      <br /><br />

      <label for="area_harvested">Area Harvested (ha):</label>
      <input type="number" step="0.01" id="area_harvested" name="area_harvested"
             placeholder="Area Harvested (ha)" required
             value="{{ form_data.get('areaharvested', '') }}" />
      <br /><br />

      <label for="yield_amount">Yield Amount (tons/ha):</label>
      <input type="number" step="0.01" id="yield_amount" name="yield_amount"
             placeholder="Yield Amount (tons/ha)" required
             value="{{ form_data.get('yieldamount', '') }}" />
      <br /><br />

      <label for="production">Production (tons):</label>
      <input type="number" step="0.01" id="production" name="production"
             placeholder="Production (tons)" readonly required
             value="{{ form_data.get('production', '') }}" />
      <br /><br />

      <button type="submit">Add Yield</button>
      <a href="{{ url_for('main.dashboard') }}" class="btn-secondary">Cancel</a>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const district = document.getElementById("district_id");
        const municipality = document.getElementById("municipality_id");
        const areaHarvested = document.getElementById("area_harvested");
        const yieldAmount = document.getElementById("yield_amount");
        const production = document.getElementById("production");

        function filterMunicipalities(selectedDistrict, preserveSelection) {
          if (!preserveSelection) {
            municipality.value = "";
          }

          let found = false;
          Array.from(municipality.options)
            .slice(1)
            .forEach((option) => {
              const districtId = option.dataset.district;
              if (districtId == selectedDistrict) {
                option.hidden = false;
                found = true;
              } else {
                option.hidden = true;
              }
            });

          municipality.disabled = !found;
        }

        district.addEventListener("change", function () {
          filterMunicipalities(district.value, false);
        });

        const selectedDistrict = district.value;
        const previousMunicipality = "{{ form_data.get('municipality_id', '') }}";
        if (selectedDistrict) {
          filterMunicipalities(selectedDistrict, true);
          if (previousMunicipality) {
            municipality.value = previousMunicipality;
          }
        }

        function updateProduction() {
          const area = parseFloat(areaHarvested.value) || 0;
          const yieldVal = parseFloat(yieldAmount.value) || 0;
          production.value = (area * yieldVal).toFixed(2);
        }

        areaHarvested.addEventListener("input", updateProduction);
        yieldAmount.addEventListener("input", updateProduction);
      });
    </script>
  </body>
</html>
